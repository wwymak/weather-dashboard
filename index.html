<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/dc/1.7.5/dc.css" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="d3.promise.js"></script>
    <script src="crossfilter.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/dc/1.7.5/dc.min.js"></script>

</head>
<body>
<div class="container">
    <div class="page-header"><h1>What does the weather looks like?</h1></div>
    <div class="row">
        <div class="col-md-5 col-sm-10 chart-card">
            <h3>Temperature</h3>
            <div id="tempChart" class="chart-container"></div>
        </div>
        <div class="col-md-5 col-sm-10 chart-card">
            <h3>Rainfall</h3>
            <div class="chart-container" id="rainfallChart"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5 col-sm-10 chart-card">
            <h3>Wind directions</h3>
            <div id="windDirChart" class="chart-container"></div>
        </div>
        <!--<div class="col-md-5 col-sm-10 chart-card">-->
            <!--<div id="batteryChart" class="chart-container"></div>-->
        <!--</div>-->
    </div>
</div>
<script src="dashboard.js"></script>
</body>
</html>
